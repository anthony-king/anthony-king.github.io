<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adelaide</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
  <div class="name-container">
    <div class="name">
      <div class="ada">ADELAIDE</div>
    </div>
  </div>

  <style>
    html {
      background: #FFD25A;
      background-size: cover;
      font-family: 'Monoton', cursive;
    }

    body {
      margin: 0;
      display: flex;
      flex: 1;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 125px;
    }

    .name {
      rotate: 90deg;
      transition: all 2.0s;
      transition-timing-function: ease-in-out;
      visibility: visible;
    }

  </style>

  <script>
    let name = document.querySelector('.ada')
    let visible = true;
    let totalRotation = 0;

    const setPosition = function() {
      const randomRotation = Math.floor(Math.random() * 360) + 20;
      totalRotation += randomRotation;
      console.log(totalRotation)
      console.log("Hello World")
      name.style.transform = `rotate(${randomRotation}deg)`;
    }

    const setVisibility = function() {
      if (visible) {
        name.style.visibility = 'hidden'
      } else {
        name.style.visibility = 'visible'
      }
      visible = !visible
    }

    const stopRotate = setInterval(setPosition, 200)
    const stopFlash = setInterval(setVisibility, 50)
    setTimeout(() => {
      clearInterval(stopRotate);
      clearInterval(stopFlash);
      name.style.transform = `rotate(0deg)`;
    }, 2400)
  </script>
</body>
</html>
